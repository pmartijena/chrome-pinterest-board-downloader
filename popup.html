<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinterest Downloader</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <style>
      :root {
        --pico-font-size: 14px;
      }

      body {
        width: 300px;
        padding: 1rem;
      }

      /* Layout */
      .container {
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 1rem;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 200px;
        margin: 0 auto;
        align-items: center;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
        align-items: center;
      }

      /* Elements */
      .download-btn {
        display: block;
        width: 100%;
      }

      .progress {
        width: 100%;
        min-width: 150px;
      }

      .status {
        font-size: 0.8rem;
        text-align: center;
        margin-top: 0.5rem;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h3>ðŸ“Œ Pinterest Board</h3>
        <p>Download all images from a board!</p>
      </header>

      <div class="controls">
        <button id="download" class="contrast download-btn">
          Download Images
        </button>

        <div class="actions">
          <progress
            id="progress"
            class="progress"
            value="0"
            max="100"
            hidden
          ></progress>

          <div id="status" class="status" hidden></div>

          <button id="cancel" class="secondary" hidden>
            Cancel
          </button>
        </div>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
